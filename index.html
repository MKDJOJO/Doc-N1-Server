<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>封面测试</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

</head>

<body>
  <nav>
    <a href="#">中文</a>
  </nav>
  <div id="app">缓存中。。。等待加速</div>

  <script>
    window.$docsify = {

      //生成封面
      coverpage: true
      //把封面作为首页
      onlyCover: true,
      loadSidebar: true
      // 加载 _sidebar.md
      //loadSidebar: true,
      // 切换页面后是否自动跳转到页面顶部。
      //auto2top: true
      //生成目录的最大层级
      subMaxLevel: 4
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }


    };

  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
